<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8" />
</head>
<body>
    <h1>headers</h1>
    <table>
        <tr th:each="key: ${request.getHeaderNames()}">
            <td th:text="${key}" />
            <td th:text="${request.getHeader(key)}" />
        </tr>
    </table>
    <h1>attributes</h1>
    <table>
        <tr th:each="key: ${request.getAttributeNames()}">
            <td th:text="${key}" />
            <td th:text="${request.getAttribute(key)}" />
        </tr>
    </table>
</body>
</html>
