<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF=8" />
</head>
<body>
    <div th:if="${request.getUserPrincipal() != null}">
        <h1>Principal</h1>
        <table>
            <tr>
                <td>REMOTE_USER</td>
                <td th:text="${request.getRemoteUser()}" />
            </tr>
            <tr>
                <td>id</td>
                <td th:text="${request.getUserPrincipal().getProfile().getId()}" />
            </tr>
            <tr th:each="entry: ${request.getUserPrincipal().getProfile().getAttributes().entrySet()}">
                <td th:text="${entry.getKey()}" />
                <td th:text="${entry.getValue()}" />
            </tr>
        </table>
    </div>
    <h1>headers</h1>
    <table>
        <tr th:each="key: ${request.getHeaderNames()}">
            <td th:text="${key}" />
            <td th:text="${request.getHeader(key)}" />
        </tr>
    </table>
    <h1>attributes</h1>
    <table>
        <tr th:each="key: ${request.getAttributeNames()}">
            <td th:text="${key}" />
            <td th:text="${request.getAttribute(key)}" />
        </tr>
    </table>
</body>
</html>
